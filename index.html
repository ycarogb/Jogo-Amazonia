<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculadora de Dano_Index
        </title>
        <link rel="stylesheet" type = "text/css" href = "static/style.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="iniciar()"> <!--possibilita carregar o script sem precisar chamar no final-->
        <div class = "principal">
            <div class="cont1">
                <h3>Calculadora de Danos</h3> <!--incluindo o texto dentr o conteiner-->
            </div>
            <div class="cont1">
                <h3>Selecione um personagem</h3> <!--incluindo o texto dentr o conteiner-->
            </div>
            <div class = "cont2">
                <div class = "cont3 personagem" id="Curupira"> <!--colocar  o id no Div permite com que todo ele seja selecionado-->
                    <img src = "/static/Curupira.jpg" alt = "Curupira" width= 90px>
                    <h5>Curupira</h5>
                </div>
                <div class = "cont3 personagem" id="Iara">
                    <img src = "/static/iara.png" alt = "Iara" width= 90px>
                    <h5>Iara</h5>
                </div>
                <div class = "cont3 personagem" id="Paje">
                    <img src = "/static/paje.png" alt = "Pajé" width= 90px>
                    <h5>Pajé</h5>
                </div>
            </div>
            <div class="cont1">
                <h3>Selecione uma arma</h3> <!--incluindo o texto dentr o conteiner-->
            </div>
            <div class = "cont2">
                <div class = "cont3 arma" id="Zarabatana">
                    <img src = "/static/zarabatana.png"  alt = "Zarabatana" width= 90px>
                    <h5>Zarabatana</h5>
                </div>
                <div class = "cont3 arma" id="Arco">
                    <img src = "static/arco.png" alt = "Arco" width= 60px>
                    <h5>Arco</h5>
                </div>
                <div class = "cont3 arma" id="Ervas">
                    <img src = "static/ervas_misticas.png" alt = "Ervas místicas" width= 90px>
                    <h5>Ervas místicas</h5>
                </div>
            </div>
            <div class = "cont1">
                <div class = "calcular">
                    <button id="btnCalcular" type="button" >Calcular Dano</button>
                </div>
            </div>
            <div class="cont1">
                <span id="dano"></span> <!-- mostra um texto com determinada ação-->
            </div>
        </div>
    </body>
</html>
